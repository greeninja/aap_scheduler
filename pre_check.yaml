---
- name: Create Schedules
  hosts: 127.0.0.1
  connection: local
  gather_facts: false
  vars:
    db_host: 192.168.122.12
    db_port: 3306
  tasks:
    # Using shell as ansible_date_time fact returns UTC
    - name: Set update date
      shell: "date +'%Y-%m-%d %H:%M' -d '+7 days'"
      register: shell_update_date

    - name: Set update date
      set_fact:
        update_date: "{{ shell_update_date.stdout }}"

    - name: Query filter
      debug:
        var: update_date

    - name: Get hosts from MySQL
      community.mysql.mysql_query:
        login_host: "{{ db_host }}"
        login_db: patching
        login_user: root
        login_password: "{{ mysql_passwd }}"
        login_port: "{{ db_port }}"
        query: 'select * from patch where DATE(update_time) = "{{ update_date }}:00" and pre_checks_complete = 0;'
      register: mysql_results

    - name: Add hosts to Inventory
      ansible.builtin.add_host:
        name: "{{ item.server }}"
        groups: pre_check
        id: "{{ item.id }}"
      loop: "{{ mysql_results.query_result[0] }}"

- name: Run pre checks
  hosts: pre_check
  connection: local
  vars:
    db_host: 192.168.122.12
    db_port: 3306
  tasks:
    - name: Pause for 2 minutes to simulate pre checks
      ansible.builtin.pause:
        minutes: 2
    - name: Update DB - pre checks complete
      community.mysql.mysql_query:
        login_host: "{{ db_host }}"
        login_db: patching
        login_user: root
        login_password: "{{ mysql_passwd }}"
        login_port: "{{ db_port }}"
        query: "update patch set status = 'PreChecksComplete', pre_checks_job_id = %s, pre_checks_time=%s, pre_checks_complete=1 where id=%s"
        positional_args:
          - "{{ tower_job_id }}"
          - "{{ ansible_date_time.date }} {{ ansible_date_time.time }}"
          - "{{ id }}"
