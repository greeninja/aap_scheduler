- name: Create Pre Check Schedule
  ansible.builtin.uri:
    url: "{{ controller_uri }}"
    body_format: json
    validate_certs: false
    return_content: true
    method: POST
    headers:
      Content-Type: application/json
      Authorization: "Bearer {{ controller_token }}"
    body:
      name: "Pre Check - {{ pre_check_date }}"
      unified_job_template: 18
      rrule: "DTSTART:{{ (pre_check_date | to_datetime('%Y-%m-%d %H:%M:00')).strftime('%Y%m%dT%H:%M:00Z') }} RRULE:FREQ=DAILY;INTERVAL=1;COUNT=1"
  register: pre_check_schedule

- name: Update API - Pre Checks Scheduled
  ansible.builtin.uri:
    url: "{{ api_host}}/{{ item.ID }}"
    method: PUT
    body_format: json
    body:
      Status: PreCheckScheduled
      PreCheckStatus: "1"
      PreCheckScheduled: "1"

- name: Debug pre_check_schedule
  debug:
    var: pre_check_schedule

- name: Set update date
  set_fact:
    update_date_time: "{{ item.PatchStart | to_datetime('%Y-%m-%d %H:%M:00')}}"

