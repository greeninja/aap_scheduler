---
- name: Set pre_check date
  set_fact:
    pre_check_date: "{{ '%Y-%m-%dT%H:%M:00Z' | strftime(( (item.PatchStart | to_datetime('%Y-%m-%d %H:%M:%S')).strftime('%s'))|int - (60*60*24*7)) }}"

